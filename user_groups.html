<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title if title else "Users & Groups" }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            epiteal: '#006489',
            epiqua: '#00AEEF',
          }
        }
      }
    }
  </script>

  <!-- CodeMirror for editing -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/properties/properties.min.js"></script>

  <style>
    .CodeMirror {
      border: 1px solid #ddd;
      height: 600px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow p-4 flex items-center space-x-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Epiq Logo" class="h-10" />
    <h1 class="text-2xl font-semibold text-epiteal">{{ title }}</h1>
  </nav>

  <div class="max-w-5xl mx-auto mt-6 p-6 bg-white rounded-xl shadow">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="p-4 rounded text-white {% if category == 'success' %}bg-epiqua{% else %}bg-red-500{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <textarea id="config-editor" name="config">{{ config }}</textarea>
      <div class="mt-4 flex justify-between">
        <a href="{{ url_for('index') }}" class="text-epiteal hover:underline">‚Üê Back</a>
        <button type="submit" class="bg-epiteal hover:bg-epiteal/90 text-white py-2 px-6 rounded">üíæ Save</button>
      </div>
    </form>
  </div>

  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById('config-editor'), {
      lineNumbers: true,
      mode: 'properties',
      theme: 'default',
      lineWrapping: true,
      tabSize: 2
    });
  </script>
</body>
</html>
